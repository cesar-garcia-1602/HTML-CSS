<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h3>Imagenes</h3>
        <img src="Imagenes/LogoHTML.png" alt="Logo HTML5" width="300" height="300" />
        <h3>Video</h3>
        <video width="300" height="300" controls autoplay muted loop>
            <!--
                Webm
                mp4
                ogg
            -->
            <source src="Intro.mp4" type="video/mp4"/>
        </video>
        <h3>Audio</h3>
        <audio controls>
            <!--
                Webm
                wav
                ogg
            -->
            <source src="Audio.mp3" type="audio/mp3"/>
        </audio>
    </body>
</html>
